<app-dashboard-layout>
  <ng-template #pageTitle> Add Subscription </ng-template>
  <ng-template #pageDescription>
    Add a new subscription to your account.
  </ng-template>
  <ng-template #pageContent>
    <article class="mt-10">
      <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="platform_name">Platform Name</label>
          <input
            pInputText
            id="platform_name"
            placeholder="eg. Netflix, Spotify"
            formControlName="platform_name"
          />
        </div>
        <div class="form-group">
          <label for="amount">Amount (Rp)</label>
          <p-inputnumber
            inputId="amount"
            locale="id-ID"
            prefix="Rp. "
            suffix=",00"
            [min]="0"
            formControlName="amount"
          />
        </div>
        <div class="grid md:grid-cols-2 gap-5">
          <div class="form-group">
            <label for="billing_cycle">Billing Cycle</label>
            <p-select
              [options]="billingCycle"
              optionLabel="value"
              placeholder="Select a Billing Cycle"
              class="w-full"
              formControlName="billing_cycle"
            />
          </div>
          <div class="form-group">
            <label for="billing_date" class="block"> Billing Due Date </label>
            <p-datepicker
              [iconDisplay]="'input'"
              [showIcon]="true"
              inputId="billing_date"
              styleClass="w-full"
              formControlName="billing_date"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="block"> Description </label>
          <textarea
            rows="5"
            cols="30"
            pTextarea
            id="description"
            formControlName="description"
          ></textarea>
        </div>
        <div class="form-group">
          <button
            pButton
            label="Submit"
            type="submit"
            icon="pi pi-check"
            [disabled]="!subscriptionForm.valid"
            class="mt-3 w-fit"
          ></button>
        </div>
      </form>
    </article>
  </ng-template>
</app-dashboard-layout>
